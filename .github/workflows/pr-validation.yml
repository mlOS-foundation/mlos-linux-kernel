name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check YAML files
      run: |
        echo "Checking YAML files..."
        find . -name "*.yml" -o -name "*.yaml" | while read file; do
          python3 -c "import yaml; yaml.safe_load(open('$file'))" 2>/dev/null || echo "⚠️  Warning: $file may have YAML syntax issues"
        done || echo "YAML check skipped"
      continue-on-error: true
    
    - name: Comment PR status
      if: always()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
          const message = status === '✅' 
            ? '✅ **PR Validation Passed**\n\nAll checks passed.'
            : '❌ **PR Validation Failed**\n\nPlease fix the issues and push again.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

