name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  statuses: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check YAML files
      run: |
        echo "Checking YAML files..."
        find . -name "*.yml" -o -name "*.yaml" | while read file; do
          echo "Checking $file"
          # Basic YAML validation
          python3 -c "import yaml; yaml.safe_load(open('$file'))" 2>/dev/null || echo "⚠️  Warning: $file may have YAML syntax issues"
        done || echo "YAML check skipped (python3-yaml not available)"
      continue-on-error: true
    
    - name: Check shell scripts
      run: |
        echo "Checking shell scripts..."
        find . -name "*.sh" -type f | while read file; do
          if [ -x "$file" ]; then
            echo "✅ $file is executable"
          else
            echo "⚠️  Warning: $file is not executable"
          fi
        done || echo "No shell scripts found"
      continue-on-error: true

  build-status:
    name: Build Status
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      statuses: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Report Build Status
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const status = '${{ needs.validate.result }}' === 'success' ? 'success' : 'failure';
          const description = status === 'success' 
            ? 'All checks completed successfully' 
            : 'One or more checks failed';
          
          try {
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status,
              context: 'Build',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
            console.log(`✅ Build status reported: ${status}`);
          } catch (error) {
            console.error('⚠️  Failed to create commit status:', error.message);
          }

